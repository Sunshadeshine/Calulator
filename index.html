<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>

    <main>
      <header>
        <h1>CALCULATOR</h1>
      </header>
      <section>
        <!-- <form class="" action="index.html" method="post">
        <textarea id="ans" name="name" rows="8" cols="80"></textarea>
        </form> -->
        <div type="textarea" id="ans">
        </div>

            <table  class="Main-container ">
              <tr>
                <td name="clear" id="clea">C</td>
                <td name='^' >^</td>
                <td name='%'>%</td>
                <td name='/'>/</td>
              </tr>
              <tr>
                <td name="7">7</td>
                <td name="8">8</td>
                <td name="9">9</td>
                <td name='*' value=*>*</td>
              </tr>
              <tr>
                <td name="4">4</td>
                <td name="5">5</td>
                <td name="6">6</td>
                <td name='-'>-</td>
              </tr>
              <tr>
                <td name="1">1</td>
                <td name="2">2</td>
                <td name="3">3</td>
                <td name='+'>+</td>
              </tr>
              <tr>
                <td name="0" colspan="2">0</td>
                <td name='.'>.</td>
                <td name="equal">=</td>
              </tr>
            </table>
            </div>
      </section>
    </main>
<script type="text/javascript" src="index.js">

</script>
  </body>
</html>
